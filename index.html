<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="selectors-container">
      <input type="color" name="color-selector" id="color-selector" required />
      <select
        name="color-scheme-mode-selector"
        id="color-scheme-mode-selector"
        required
      >
        <option value="monochrome" selected>Monochrome</option>
      </select>
      <button type="submit">Get color scheme</button>
    </form>
    <section class="colors-container">
      <div class="single-color-container">
        <div class="color-option"></div>
        <div class="color-hex-value"></div>
      </div>
      <div class="single-color-container">
        <div class="color-option"></div>
        <div class="color-hex-value"></div>
      </div>
      <div class="single-color-container">
        <div class="color-option"></div>
        <div class="color-hex-value"></div>
      </div>
      <div class="single-color-container">
        <div class="color-option"></div>
        <div class="color-hex-value"></div>
      </div>
      <div class="single-color-container">
        <div class="color-option"></div>
        <div class="color-hex-value"></div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
